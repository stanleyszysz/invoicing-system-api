<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Companies List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h3>Add new company to database:</h3>
    <br/>
    <form id="company-form" action="http://localhost:8099/company" method="post">
        <label for="taxIdentifier">Tax identifier:</label><br/>
        <input type="text" class="form-control" style="width: 50%" id="taxIdentifier" name="taxIdentifier"><br/>

        <label for="name">Name:</label><br/>
        <input type="text" class="form-control" style="width: 50%" id="name" name="name"><br/>

        <label for="city">City:</label><br/>
        <input type="text" class="form-control" style="width: 50%" id="city" name="city"><br/>

        <label for="postalCode">Postal code:</label><br/>
        <input type="text" class="form-control" style="width: 50%" id="postalCode" name="postalCode"><br/>

        <label for="streetName">Street name:</label><br/>
        <input type="text" class="form-control" style="width: 50%" id="streetName" name="streetName"><br/>

        <label for="streetNumber">Street number:</label><br/>
        <input type="text" class="form-control" style="width: 50%" id="streetNumber" name="streetNumber"><br/>

        <label for="pensionInsurance">Pension insurance:</label><br/>
        <input type="text" class="form-control" style="width: 50%" id="pensionInsurance" name="pensionInsurance"><br>

        <label for="healthInsurance">Health insurance:</label><br/>
        <input type="text" class="form-control" style="width: 50%" id="healthInsurance" name="healthInsurance"><br/>

        <input type="submit" value="Add new company">
    </form>
    <br/>
    <br/>
    <h3>Companies List:</h3>

    <table id="company-table">
        <thead>
            <tr>
                <th>Tax Identifier</th>
                <th>Name</th>
                <th>City</th>
                <th>Postal code</th>
                <th>Street name</th>
                <th>Street number</th>
                <th>Pension insurance</th>
                <th>Health insurance</th>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>

</div>
<script src="jquery.js"></script>
<script src="script.js"></script>
</body>
</html>
